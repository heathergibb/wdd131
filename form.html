<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Form</title>
    <meta name="description" content="Customer Review Form for WDD131 Assignment">
    <meta name="author" content="Heather Gibb">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="review-form">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <select id="product-name" name="product" required>
                    <option disabled selected value="">Choose a Product ...</option>
                    <!-- options loaded via javascript -->
                </select>
            </div>
            <div class="form-group">
                <legend for="rating">Overall Rating</legend>
                <div id="star-rating">
                    <input type="radio" id="rating5" name="rating" value="5" required /><label for="rating5"></label>
                    <input type="radio" id="rating4" name="rating" value="4" required /><label for="rating4"></label>
                    <input type="radio" id="rating3" name="rating" value="3" required /><label for="rating3"></label>
                    <input type="radio" id="rating2" name="rating" value="2" required /><label for="rating2"></label>
                    <input type="radio" id="rating1" name="rating" value="1" required /><label for="rating1"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="install-date">Date of Installation</label>
                <input type="date" id="install-date" name="install-date" value="" required>
            </div>
            <div class="form-group">
                <legend for="features-group">Which features did you find useful in the product? <span class="subtext">(Check all that apply)</span></legend>
                <div class="features-group">
                    <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                    <label><input type="checkbox" id="ease" name="ease" value="yes">Ease of Use</label>
                    <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                    <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
                </div>
            </div>
            <div class="form-group">
                <label for="written-review">Written Review <span class="optional">(Optional)</span> </label>
                <textarea id="written-review" name="written-review"></textarea>
            </div>
            <div class="form-group">
                <label for="customer-name">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="customer-name" name="customer-name">
            </div>
            <div class="form-group">
                <input id="post-review" type="submit" value="Post Review">
            </div>
        </form>
    </main>
    <footer>
        <nav class="footer-details">
            <p>&copy;<span id="currentYear"></span> | Heather Gibb | Lethbridge, AB, Canada</p>
            <p id="lastModified"></p>
        </nav>  
    </footer>
</body>
</html>
