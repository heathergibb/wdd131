<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky Mountain Hikes | Alberta</title>
    <meta name="author" content="Heather Gibb">
    <meta name="description" content="Discover some amazing hikes and learn about the town sites Jasper, Banff, and Waterton in Alberta's Rocky Mountain Parks.">
    <link rel="stylesheet" href="styles/hikes.css">
    <link rel="stylesheet" href="styles/hikes-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/hikes.js" defer></script>
    <script src="scripts/header-footer.js" defer></script>
</head>
<body>
    <header>
        <h1>Hikes</h1>
        <div id="menu"></div>
        <nav class="menu-links">
            <a id="home-link" href="index.html">Home</a>
            <a id="suggest-link" href="suggest.html">Suggest</a>
            <a id="resources-link" href="#resources">Resources</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="sidebar">
                <fieldset id="filter-parks">
                    <legend>Park</legend>
                    <label for="jasper" class="check-label"><input type="checkbox" onclick="saveChange(this)" id="jasper">Jasper</label>
                    <label for="banff" class="check-label"><input type="checkbox" onclick="saveChange(this)" id="banff">Banff</label>
                    <label for="waterton" class="check-label"><input type="checkbox" onclick="saveChange(this)" id="waterton">Waterton</label>
                </fieldset>
                <fieldset id="sort-by">
                    <legend>Sort By</legend>
                    <input type="submit" id="difficulty" class="sort-button" value="Difficulty">
                    <input type="submit" id="distance" class="sort-button" value="Distance">
                    <input type="submit" id="elevation" class="sort-button" value="Elevation Gain">
                </fieldset>
            </div>
            
            <div id="hike-cards-container">

            </div>
        </div>
    </main>
    
    <footer>
        <nav id="resources">
            <h3>Other Resources</h3>
            <a href="https://parks.canada.ca/pn-np/ab/jasper/visit" target="_blank">Jasper</a>
            <a href="https://parks.canada.ca/pn-np/ab/banff/visit" target="_blank">Banff</a>
            <a href="https://parks.canada.ca/pn-np/ab/waterton/visit" target="_blank">Waterton</a>
            <a href="https://www.alltrails.com" target="_blank">AllTrails</a>
        </nav>
        <nav class="footer-details">
            <p>&copy;<span id="currentYear"></span> | Heather Gibb | Magrath, AB, Canada</p>
            <p id="lastModified"></p>
        </nav>  
    </footer>
</body>
</html>
